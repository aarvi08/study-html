<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="this website shows lists and tables">
	<title>Lists and tables</title>
</head>
<body>
	<!--unordered list-->
	<ul>
		<li>Line 1</li>
		<li>Line 2</li>
		<li>Line 3</li>
	</ul>
   <!--ordered list-->
    <ol>
   	    <li>Item 1</li>
   	    <li>Item 2</li>
   	    <li>Item 3</li>
    </ol>
    <!--Nested list-->
    <ul>
		<li>Line 1</li>
		<li>Line 2</li>
		 <ul>
		   <li>Line 1</li>
		   <li>Line 2</li>
		   <li>Line 3</li>
	     </ul>
		<li>Line 3</li>
	</ul>
	<!--Tables-->
	<table style="width: 600px">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Id</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Shivangi</td>
				<td>Tripathi</td>
				<td>shivangi@gmail.com</td>
			</tr>
			<tr>
				<td>Vanshika</td>
				<td>Tripathi</td>
				<td>vanshika@gmail.com</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
